<!DOCTYPE html>
<html lang="{% html_lang %}" dir="{% html_dir %}">
{% include head.html %}
  <body>
    {% include masthead.html %}
    <main>
      <section class="secondaryIntro">
  			<div class="wrapper">
  				<h1>{{ page.title }}</h1>
          {% if page.description %}<p class="description">{{ page.description }}</p>{% endif %}
  			</div>
  		</section>
      <section class="content primaryContent wrapper">
  			{{ content | auto_link | wiki_link | toc }}
  		</section>
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
