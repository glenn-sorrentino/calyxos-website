{% for post in site.posts %}
  <div class="contentItem noImage">
    <div class="description">
      <h2><a href="#" >{{ post.title }}</a></h2>
      <p class="meta"><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a></p>
      <div class="post-content">{{ post.content | auto_link | wiki_link }}</div>
    </div>
  </div>
{% endfor %}
